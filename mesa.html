<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="icon" href="mesa.png">
    <style>
        /* Estilo para um fundo temático e melhor legibilidade */
        body {
            background-color: #111827;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        /* Efeitos visuais para os cards dos jogadores */
        .game-card {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%; /* Garante que todos os cards tenham a mesma altura */
        }


        /* Estilos para as barras de Vida e Mana */
        .stat-bar-bg {
            background-color: #374151;
        }

        .stat-bar {
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .life-bar {
            background: linear-gradient(to right, #ef4444, #f87171);
        }

        .mana-bar {
            background: linear-gradient(to right, #3b82f6, #60a5fa);
        }

        /* Animação de entrada para os cards */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <div class="container mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 md:mb-8 text-indigo-400" style="text-shadow: 0 0 10px rgba(129, 140, 248, 0.5);">Mesa de Jogo</h1>

        <!-- O container da mesa agora usa Flexbox para melhor alinhamento e espaçamento -->
        <div id="game-table" class="flex flex-wrap justify-center gap-6">
            <!-- Os cards dos personagens serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Modal para edição de status -->
    <div id="status-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-slate-800 rounded-lg shadow-2xl p-6 w-full max-w-sm border border-slate-700">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-indigo-300">Alterar Status</h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            </div>
            <form id="status-form" class="space-y-4">
                <input type="hidden" id="modal-char-id">
                <input type="hidden" id="modal-stat-name">
                <div>
                    <label for="modal-change-value" class="block text-sm font-semibold mb-1">Valor a Adicionar / Subtrair</label>
                    <p class="text-xs text-gray-400 mb-2">Use valores positivos para adicionar (ex: 10) e negativos para subtrair (ex: -15).</p>
                    <input type="number" id="modal-change-value" placeholder="Ex: -10" required class="w-full text-center px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 rounded-full font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                    Aplicar Alteração
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        // Importa as funções necessárias do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onChildAdded, onChildChanged, onChildRemoved, onValue, update, remove, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        
        // Configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCSFhUNp0weU09S13kZmUd0-J50-eHW1YU",
            authDomain: "farland-cards.firebaseapp.com",
            projectId: "farland-cards",
            storageBucket: "farland-cards.appspot.com",
            messagingSenderId: "347739610452",
            appId: "1:347739610452:web:d3b172dea431944365fcc1",
            databaseURL: "https://farland-cards-default-rtdb.firebaseio.com"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Referências aos elementos do DOM
        const tableContainer = document.getElementById('game-table');
        const statusModal = document.getElementById('status-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const statusForm = document.getElementById('status-form');
        const modalCharIdInput = document.getElementById('modal-char-id');
        const modalStatNameInput = document.getElementById('modal-stat-name');
        const modalChangeValueInput = document.getElementById('modal-change-value');

        // Referência para os personagens na mesa no Realtime Database
        const tableRef = ref(database, 'gameTables/default-table/characters');

        // --- Otimização Principal ---

        // 1. Ouve quando um NOVO personagem é adicionado à mesa
        onChildAdded(tableRef, (snapshot) => {
            const charData = snapshot.val();
            
            // Remove a mensagem "Nenhum personagem" se ela existir
            const noCharMessage = tableContainer.querySelector('.no-char-message');
            if (noCharMessage) noCharMessage.remove();

            // Cria o card APENAS para o novo personagem e o adiciona à mesa
            const cardElement = createPlayerCard(charData);
            tableContainer.appendChild(cardElement);
        });

        // 2. Ouve quando um personagem EXISTENTE na mesa tem seus dados alterados
        onChildChanged(tableRef, (snapshot) => {
            const charId = snapshot.key;
            const charData = snapshot.val();
            
            // Encontra o card específico que precisa ser atualizado na tela
            const existingCard = tableContainer.querySelector(`[data-id="${charId}"]`);
            
            if (existingCard) {
                // Atualiza os dados do card existente de forma eficiente
                updatePlayerCard(existingCard, charData);
            }
        });

        // 3. Ouve quando um personagem é REMOVIDO da mesa
        onChildRemoved(tableRef, (snapshot) => {
            const charId = snapshot.key;
            
            // Encontra o card específico e o remove da tela
            const cardToRemove = tableContainer.querySelector(`[data-id="${charId}"]`);
            if (cardToRemove) {
                cardToRemove.remove();
            }

            // Se a mesa ficar vazia, exibe a mensagem novamente
            if (tableContainer.children.length === 0) {
                displayNoCharactersMessage();
            }
        });

        // Função para exibir a mensagem de "mesa vazia"
        function displayNoCharactersMessage() {
            tableContainer.innerHTML = '<p class="no-char-message col-span-full text-center text-gray-500">Nenhum personagem na mesa.</p>';
        }

        // Verificação inicial (executa apenas uma vez) para saber se a mesa começa vazia
        onValue(tableRef, (snapshot) => {
            if (!snapshot.exists()) {
                displayNoCharactersMessage();
            }
        }, { onlyOnce: true });


        /**
         * Cria o elemento HTML para um card de personagem.
         * @param {object} charData - Os dados do personagem.
         * @returns {HTMLElement} O elemento do card criado.
         */
        function createPlayerCard(charData) {
            const cardWrapper = document.createElement('div');
            // Define a largura dos cards para um layout responsivo
            cardWrapper.className = 'w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 p-2 fade-in';
            
            const card = document.createElement('div');
            card.className = 'game-card rounded-lg shadow-lg p-4 flex flex-col items-center relative h-full';
            card.dataset.id = charData.id;

            const lifePercent = (charData.currentLife / charData.maxLife) * 100;
            const manaPercent = (charData.currentMana / charData.maxMana) * 100;

            card.innerHTML = `
                <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500 transition-colors remove-char-btn z-10" title="Remover da Mesa">
                    <i class="fas fa-times-circle fa-lg"></i>
                </button>
                <div class="mb-4 text-center">
                    <h2 class="text-xl font-semibold text-slate-200 truncate">${charData.name}</h2>
                </div>

                <div class="w-full mb-4 stat-container cursor-pointer" data-stat-name="currentLife">
                    <div class="flex items-center justify-between text-sm px-1">
                        <div class="flex items-center gap-2 text-red-400"><i class="fas fa-heart"></i><span>Vida</span></div>
                        <span class="font-mono text-slate-300">${charData.currentLife} / ${charData.maxLife}</span>
                    </div>
                    <div class="stat-bar-bg rounded-full h-2.5"><div class="stat-bar life-bar h-2.5 rounded-full" style="width: ${lifePercent}%;"></div></div>
                </div>

                <div class="w-full mb-4 stat-container cursor-pointer" data-stat-name="currentMana">
                    <div class="flex items-center justify-between text-sm px-1">
                        <div class="flex items-center gap-2 text-blue-400"><i class="fas fa-flask"></i><span>Mana</span></div>
                        <span class="font-mono text-slate-300">${charData.currentMana} / ${charData.maxMana}</span>
                    </div>
                    <div class="stat-bar-bg rounded-full h-2.5"><div class="stat-bar mana-bar h-2.5 rounded-full" style="width: ${manaPercent}%;"></div></div>
                </div>

                <div class="w-full mt-auto text-center stat-container cursor-pointer" data-stat-name="money">
                    <div class="flex items-center justify-center gap-2 text-amber-300">
                        <i class="fas fa-coins text-xl"></i>
                        <span class="font-bold font-mono text-lg text-slate-200">${charData.money}</span>
                    </div>
                </div>
            `;

            // Adiciona evento para o botão de remover
            card.querySelector('.remove-char-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm(`Tem certeza que deseja remover "${charData.name}" da mesa?`)) {
                    removeCharacterFromTable(charData.id);
                }
            });

            // Adiciona eventos para abrir o modal de edição de status
            card.querySelectorAll('.stat-container').forEach(container => {
                container.addEventListener('click', () => {
                    const statName = container.dataset.statName;
                    openStatModal(charData.id, statName);
                });
            });
            
            cardWrapper.appendChild(card);
            return cardWrapper;
        }

        /**
         * Atualiza um card de jogador já existente na tela com novos dados.
         * @param {HTMLElement} cardElement - O elemento do card a ser atualizado.
         * @param {object} charData - Os novos dados do personagem.
         */
        function updatePlayerCard(cardElement, charData) {
            const lifePercent = (charData.currentLife / charData.maxLife) * 100;
            const manaPercent = (charData.currentMana / charData.maxMana) * 100;

            cardElement.querySelector('.stat-container[data-stat-name="currentLife"] span.font-mono').textContent = `${charData.currentLife} / ${charData.maxLife}`;
            cardElement.querySelector('.stat-container[data-stat-name="currentMana"] span.font-mono').textContent = `${charData.currentMana} / ${charData.maxMana}`;
            cardElement.querySelector('.stat-container[data-stat-name="money"] span.font-mono').textContent = charData.money;
            
            cardElement.querySelector('.life-bar').style.width = `${lifePercent}%`;
            cardElement.querySelector('.mana-bar').style.width = `${manaPercent}%`;
        }

        /**
         * Abre o modal para alterar um status específico do personagem.
         * @param {string} charId - O ID do personagem.
         * @param {string} statName - O nome do status a ser alterado ('currentLife', 'currentMana', 'money').
         */
        function openStatModal(charId, statName) {
            modalTitle.textContent = `Alterar ${statName.replace('current', '').charAt(0).toUpperCase() + statName.slice(1)}`;
            modalCharIdInput.value = charId;
            modalStatNameInput.value = statName;
            modalChangeValueInput.value = '';
            modalChangeValueInput.focus();
            statusModal.classList.remove('hidden');
        }

        // Fecha o modal
        modalCloseBtn.addEventListener('click', () => statusModal.classList.add('hidden'));

        // Lida com o envio do formulário do modal
        statusForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const charId = modalCharIdInput.value;
            const statName = modalStatNameInput.value;
            const amount = parseInt(modalChangeValueInput.value);

            if (!charId || !statName || isNaN(amount)) return;
            
            updateCharacterStat(charId, statName, amount);
            statusModal.classList.add('hidden');
        });

        /**
         * Atualiza um status do personagem no Firebase usando uma transação.
         * @param {string} charId - O ID do personagem.
         * @param {string} stat - O nome do status.
         * @param {number} amount - O valor a ser adicionado/subtraído.
         */
        function updateCharacterStat(charId, stat, amount) {
            const charRef = ref(database, `gameTables/default-table/characters/${charId}`);
            runTransaction(charRef, (character) => {
                if (character) {
                    character[stat] = (character[stat] || 0) + amount;
                    // Garante que os valores não ultrapassem os limites
                    if (stat === 'currentLife') character[stat] = Math.max(0, Math.min(character[stat], character.maxLife));
                    if (stat === 'currentMana') character[stat] = Math.max(0, Math.min(character[stat], character.maxMana));
                    if (stat === 'money') character[stat] = Math.max(0, character[stat]);
                }
                return character;
            });
        }

        /**
         * Remove um personagem da mesa no Firebase.
         * @param {string} charId - O ID do personagem a ser removido.
         */
        function removeCharacterFromTable(charId) {
            const charRef = ref(database, `gameTables/default-table/characters/${charId}`);
            remove(charRef).catch(error => {
                console.error("Erro ao remover personagem:", error);
                alert("Não foi possível remover o personagem da mesa.");
            });
        }
    </script>
</body>

</html>
