
<div class="card-background">
  <div class="particles"></div>
</div>

<style>
.card-background {
  width: 300px;
  height: 450px;
  border-radius: 20px;
  position: relative;
  overflow: hidden;

  /* Degradê mágico neutro */
  background: radial-gradient(circle at center, 
              rgba(60, 90, 130, 0.9) 0%, 
              rgba(20, 30, 50, 1) 100%);
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.6) inset;
}

/* Camada de partículas */
.particles {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background-image: 
    radial-gradient(circle, rgba(255,255,255,0.4) 2px, transparent 3px),
    radial-gradient(circle, rgba(200,220,255,0.3) 1px, transparent 2px),
    radial-gradient(circle, rgba(150,200,255,0.2) 1px, transparent 2px);
  background-size: 120px 120px, 200px 200px, 80px 80px;
  animation: sparkle 12s linear infinite;
  opacity: 0.6;
}

/* Animação suave para dar vida às partículas */
@keyframes sparkle {
  0% { background-position: 0 0, 0 0, 0 0; }
  100% { background-position: 200px 400px, 300px 200px, 150px 250px; }
}
</style>
